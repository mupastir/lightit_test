<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Chart.css')}}">
</head>
<body>
    <h1>{{ legend | safe}}</h1>

    <hr />

    <div class="rotate-input">
        <p>SET ROTATION</p>
        <input class="rotate-input" type="number" name="rot-index" size="25" min="0" max="26">
    </div>


    <div class="my-flex-container" style="justify-content: center;">
        <div class="my-flex-block">
            <textarea class="text-box" name="rough-text" maxlength="300"></textarea>
        </div>
        <div class="my-flex-block">
            <p> Please, select mode of the program: <br>
                <input type="radio" name="case" value="code" checked="checked"> Code
                <input type="radio" name="case" value="decode" > Decode
            </p>
        </div>
        <div class="my-flex-block">
            <textarea class="text-box" name="processed-text" readonly></textarea>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Chart.js') }}"></script>
</html>
